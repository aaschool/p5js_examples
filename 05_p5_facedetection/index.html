<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
      body {
          margin: 0;
          overflow: hidden;
      }

      canvas {
          display: block;
      }
    </style>
    <meta charset="utf-8" />
  </head>
  <body>
    <main></main>
    <script>
          let faceMesh;
      let video;
      let faces = [];
      let options = { maxFaces: 10, refineLandmarks: false, flipHorizontal: false };

      let showFaceMesh = false;

      function preload() {
        // Load the faceMesh model
        faceMesh = ml5.faceMesh(options);
      }

      function setup() {
        createCanvas(640, 480);
        // Create the webcam video and hide it
        video = createCapture(VIDEO);
        video.size(640, 480);
        video.hide();
        // Start detecting faces from the webcam video
        faceMesh.detectStart(video, gotFaces);

         document.addEventListener('keydown', (event) => {
          if (event.key === 'f') {
            showFaceMesh = !showFaceMesh;
          } else if (event.key === 'b') {
            showBodyMesh = !showBodyMesh;
          }
        });
      }

      function draw() {
        // Draw the webcam video
        image(video, 0, 0, width, height);


        // Show face mesh if 'f' is pressed
          if (showFaceMesh) {
            // Draw all the tracked face points
          for (let i = 0; i < faces.length; i++) {
            let face = faces[i];
            for (let j = 0; j < face.keypoints.length; j++) {
              let keypoint = face.keypoints[j];
              fill(0, 255, 0);
              noStroke();
              circle(keypoint.x, keypoint.y, 5);
            }
          }
          }

          fill(255);
        textSize(24);
        textAlign(LEFT, TOP);
        text(`Faces: ${faces.length}`, 10, 10);
        text(`Face Mesh (f): ${showFaceMesh}`, 10, 40);

      }

      // Callback function for when faceMesh outputs data
      function gotFaces(results) {
        // Save the output to the faces variable
        faces = results;
      }
    </script>
  </body>
</html>
