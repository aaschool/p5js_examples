<!DOCTYPE html>
<html lang="en">

<head>
  <title>P5 Buttons</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
  <script src="https://unpkg.com/p5.touchgui@0.5.2/lib/p5.touchgui.js"></script>

  <meta charset="utf-8" />
  <style>
    
    html,
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
    }
  </style>

</head>

<body>
  <main>
  </main>
  <script>
    let gui;
    let redb, greenb, blueb, yellowb, cyanb, magentab;
    let bgcolor;

    function setup() {
      createCanvas(displayWidth, displayHeight);
      background(200);
      
      gui = createGui();
      
      redb = createButton("Red", 50, 50);
      redb.setStyle({
          fillBg: color("#FF0000"),
          rounding: 10,
          textSize: 20
      });
      
      greenb = createButton("Green", 50, 100);
      greenb.setStyle({
          fillBg: color("#00CC00"),
          rounding: 10,
          textSize: 20
      });
      
      blueb = createButton("Blue", 50, 150);
      blueb.setStyle({
          fillBg: color("#0099FF"),
          rounding: 10,
          textSize: 20
      });
      
      bgcolor = color("#AAAAAA");

    }

    function draw() {
      
      background(bgcolor);
      
      drawGui();

      if (redb.isPressed) {
        print(redb.label + " is pressed.");
        bgcolor = color("#FF0000");
      }
      
      if (greenb.isPressed) {
        print(redb.label + " is pressed.");
        bgcolor = color("#00CC00");
      }
      
      if (blueb.isPressed) {
        print(redb.label + " is pressed.");
        bgcolor = color("#0099FF");
      }

    }
  </script>
</body>

</html>
