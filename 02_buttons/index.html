    body {

</head>

<body>
  <main>
  </main>
  <!--     <script src="sketch.js"></script> -->
  <script>
    let gui;
    let b;

    function setup() {
      createCanvas(displayWidth, displayHeight);
      background(200);
      // gui = GUI.get(p5canvas);
      // gui.button('btn0', 50, 10, 100, 25).text('Click me!')
      //   .textSize(15).scheme('red');
      gui = createGui();
      b = createButton("Button", 50, 50);

      // Create an anchor element that links to p5js.org.
      let a = createA('http://p5js.org/', 'p5*js');
      a.position(100, 100);

      describe('The text "p5*js" written at the center of a gray square.');
    }

    function draw() {
      // push();
      // background(240);
      // // user code to create the frame image

      // pop();
      // gui.draw(); // Will display the controls created in setup
      background(200);
      drawGui();

      if (b.isPressed) {
        print(b.label + " is pressed.");
        window.open("http://p5js.org/", "_blank");
      }

    }
  </script>
</body>
